<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Master</title>
</head>

<body>
    <main>
        <h1 id="question"></h1>
        <form action="">
            <div class="options-div">
                <input class="form-radio-input" type="radio" name="check" id="option1">
                <label class="form-radio-label" for="option1" id="first"></label>
            </div>
            <div class="options-div">
                <input class="form-radio-input" type="radio" name="check" id="option2">
                <label class="form-radio-label" for="option2" id="second"></label>
            </div>
            <div class="options-div">
                <input class="form-radio-input" type="radio" name="check" id="option3">
                <label class="form-radio-label" for="option3" id="third"></label>
            </div>
            <div class="options-div">
                <input class="form-radio-input" type="radio" name="check" id="option4">
                <label class="form-radio-label" for="option4" id="fourth"></label>
            </div>
        </form>
        <div>
            <span id="scoreBoard" style="display: none;"></span>
        </div>
    </main>

    <footer>
        <div id="progress-div">
            <p id="progress">1/2</p>
        </div>
        <div>
            <button class="btn btn-lg btn-light" id="reset" style="display: none;">RESTART</button>
        </div>
        <div id="buttons-div">
            <button class="btn btn-lg btn-light" id="prev">PREV</button>
            <button class="btn btn-lg btn-dark" id="next">NEXT</button>
        </div>
    </footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <!-- logic script  -->
    <script type="module" src="index.js"></script>
</body>

</html>
